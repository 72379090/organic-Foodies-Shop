{% extends 'master.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% load crispy_forms_filters %}
{% block content %}
    <div class="row d-flex col-4 m-auto">
        <form method="post" action="{% url 'loin-url' %}">
            {% csrf_token %}
            <field-set>
                <legend class="border-bottom mb-4 mt-4">Login here!</legend>
                {{ form|crispy }}
                <div>
                    <label class="log" for=""> Login as</label><br>
                    <input checked name="user-type" class="log" type="radio">
                    <label class="log">Customer</label>
                    <input name="user-type" class="log" type="radio" >
                    <label  class="log"> Admin</label><br>
                </div>
            </field-set>
            <div class="form-group">
                <input class="mt-4 btn btn-info" value="Login" type="submit">
            </div>
        </form>
    </div>
{% endblock %}
