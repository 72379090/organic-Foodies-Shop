{% extends 'master.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% load crispy_forms_filters %}
{% block content %}

    <div class="row d-flex col-4 m-auto">
        <form method="post" action="{% url 'latest-products-url' %}" enctype="multipart/form-data">
            {% csrf_token %}
            <fieldset>
                <legend class="border-bottom mb-4">Add Latest Products</legend>
                {{ form|crispy }}
            </fieldset>
            <div class="form-group">
                <input type="submit" class="btn btn-info mt-4" value="Save">
            </div>
        </form>
    </div>
{% endblock %}
