{% extends 'master.html' %}
{% load static %}
{% block content %}

    <!-- Breadcrumb Section Begin -->
    <section class="breadcrumb-section set-bg" data-setbg="{% static 'img/breadcrumb.jpg' %}">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <div class="breadcrumb__text">
                        <h2>Organic Shop</h2>
                        <div class="breadcrumb__option">
                            <a href="{% url 'home-url' %}">Home</a>
                            <span>Shop</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Breadcrumb Section End -->

    <!-- Product Section Begin -->
    <section class="product spad">
        <div class="container">
            <div class="row">
                <div class="col-lg col-md">
                    <div class="sidebar">
                <div class="col-lg col-md">
                    <div class="product__discount">
                        <div class="section-title product__discount__title">
                            <h2>Sale Off</h2>
                        </div>
                        {% for product in products %}
                            <div class="row">
                                <div class="product__discount__slider owl-carousel ">
                                    <div class="col">
                                        <div class="product__discount__item">
                                            <div class="product__discount__item__pic set-bg"
                                                 data-setbg="{% static '../' %}{{ product.image }}">
                                                <div class="product__discount__percent">-20%</div>
                                                <ul class="product__item__pic__hover">
                                                    <li><a href="#"><i class="fa fa-heart"></i></a></li>
                                                    <li><a href="#"><i class="fa fa-retweet"></i></a></li>
                                                    <li><a href="#"><i class="fa fa-shopping-cart"></i></a></li>
                                                </ul>
                                            </div>
                                            <div class="product__discount__item__text">
                                                <span>{{ product.desc}}</span>
                                                <h5><a href="#">{{ product.name }}</a></h5>
                                                <h5><a href="#">{{ product.qtty }}</a></h5>
                                                <div class="product__item__price">Ksh. {{product.price}}</div>
                                                <a class="btn btn-outline-success" href="/products/pay/{{ product.id }}">Purchase</a>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            </div>
                        {% endfor %}
                </div>
            </div>
        </div>

    </section>
    <!-- Product Section End -->

{% endblock %}
